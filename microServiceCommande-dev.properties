#Configuration de la BD H2
spring.h2.console.enabled=true
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.url=jdbc:h2:mem:commandedb
spring.jpa.show-sql=true
# Propriété pour définir le nombre de jours des commandes à afficher
mes-config-ms.commandes-last=20

# Limiter le nombre de commandes affichées (optionnel, selon ton besoin)
mes-configs.limitDeCmds=5  # Limite le nombre de commandes à 5
